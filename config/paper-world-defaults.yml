# This is the world defaults configuration file for Paper.
# As you can see, there's a lot to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or check the docs page.
# 
# Configuration options here apply to all worlds, unless you specify overrides inside
# the world-specific config file inside each world folder.
# 
# Docs: https://docs.papermc.io/
# Discord: https://discord.gg/papermc
# Website: https://papermc.io/

_version: 31
anticheat:
  anti-xray:
    enabled: false
    engine-mode: 1
    hidden-blocks:
    - copper_ore
    - deepslate_copper_ore
    - raw_copper_block
    - gold_ore
    - deepslate_gold_ore
    - iron_ore
    - deepslate_iron_ore
    - raw_iron_block
    - coal_ore
    - deepslate_coal_ore
    - lapis_ore
    - deepslate_lapis_ore
    - mossy_cobblestone
    - obsidian
    - chest
    - diamond_ore
    - deepslate_diamond_ore
    - redstone_ore
    - deepslate_redstone_ore
    - clay
    - emerald_ore
    - deepslate_emerald_ore
    - ender_chest
    lava-obscures: false
    max-block-height: 64
    replacement-blocks:
    - stone
    - oak_planks
    - deepslate
    update-radius: 2
    use-permission: false
  obfuscation:
    items:
      hide-durability: false
      hide-itemmeta: false
      hide-itemmeta-with-visual-effects: false
chunks:
  auto-save-interval: default
  delay-chunk-unloads-by: 10s
  entity-per-chunk-save-limit:
    arrow: 5
    ender_pearl: 5
    experience_orb: 100
    fireball: 5
    small_fireball: 5
    snowball: 5
  fixed-chunk-inhabited-time: -1
  flush-regions-on-save: false
  max-auto-save-chunks-per-tick: 6
  prevent-moving-into-unloaded-chunks: false
collisions:
  allow-player-cramming-damage: false
  allow-vehicle-collisions: true
  fix-climbing-bypassing-cramming-rule: false
  max-entity-collisions: 8
  only-players-collide: true
command-blocks:
  force-follow-perm-level: true
  permissions-level: 2
entities:
  armor-stands:
    do-collision-entity-lookups: false
    tick: false
  behavior:
    allow-spider-world-border-climbing: false
    baby-zombie-movement-modifier: 0.5
    disable-chest-cat-detection: true
    disable-creeper-lingering-effect: true
    disable-player-crits: false
    door-breaking-difficulty:
      husk:
      - HARD
      vindicator:
      - HARD
      zombie:
      - HARD
      zombie_villager:
      - HARD
      zombified_piglin:
      - HARD
    ender-dragons-death-always-places-dragon-egg: false
    experience-merge-max-value: -1
    mobs-can-always-pick-up-loot:
      skeletons: false
      zombies: false
    nerf-pigmen-from-nether-portals: false
    parrots-are-unaffected-by-player-movement: false
    phantoms-do-not-spawn-on-creative-players: true
    phantoms-only-attack-insomniacs: true
    phantoms-spawn-attempt-max-seconds: 119
    phantoms-spawn-attempt-min-seconds: 60
    piglins-guard-chests: true
    pillager-patrols:
      disable: false
      spawn-chance: 0.2
      spawn-delay:
        per-player: false
        ticks: 12000
      start:
        day: 5
        per-player: false
    player-insomnia-start-ticks: 72000
    should-remove-dragon: false
    spawner-nerfed-mobs-should-jump: false
    zombie-villager-infection-chance: default
    zombies-target-turtle-eggs: true
  entities-target-with-follow-range: false
  markers:
    tick: false
  mob-effects:
    immune-to-wither-effect:
      wither: true
      wither-skeleton: true
    spiders-immune-to-poison-effect: true
    undead-immune-to-certain-effects: true
  sniffer:
    boosted-hatch-time: default
    hatch-time: default
  spawning:
    all-chunks-are-slime-chunks: false
    alt-item-despawn-rate:
      enabled: true
      items:
        arrow: 500
        beef: 500
        black_shulker_box: 6000
        blaze_rod: 300
        blue_shulker_box: 6000
        bone: 500
        bow: 6000
        brown_shulker_box: 6000
        cactus: 2000
        chicken: 2000
        coal_ore: 6000
        cobblestone: 2000
        copper_ore: 6000
        crossbow: 1000
        cyan_shulker_box: 6000
        deepslate_coal_ore: 6000
        deepslate_copper_ore: 6000
        deepslate_diamond_ore: 6000
        deepslate_emerald_ore: 6000
        deepslate_gold_ore: 6000
        deepslate_iron_ore: 6000
        deepslate_lapis_ore: 6000
        deepslate_redstone_ore: 6000
        diamond: 2000
        diamond_axe: 6000
        diamond_block: 6000
        diamond_chestplate: 6000
        diamond_helmet: 6000
        diamond_hoe: 6000
        diamond_leggings: 6000
        diamond_ore: 6000
        diamond_pickaxe: 6000
        diamond_shovel: 6000
        diamond_sword: 6000
        dirt: 2000
        egg: 300
        emerald: 600
        emerald_ore: 6000
        ender_pearl: 600
        feather: 500
        fishing_rod: 6000
        glowstone_dust: 500
        gold_block: 6000
        gold_nugget: 500
        gold_ore: 2000
        golden_axe: 250
        golden_boots: 250
        golden_chestplate: 250
        golden_helmet: 250
        golden_leggings: 250
        golden_sword: 250
        grass_block: 2000
        gray_shulker_box: 6000
        green_shulker_box: 6000
        gunpowder: 500
        ink_sac: 6000
        iron_axe: 500
        iron_ingot: 2000
        iron_ore: 6000
        lapis_ore: 6000
        leather: 500
        light_blue_shulker_box: 6000
        light_gray_shulker_box: 6000
        lime_shulker_box: 6000
        magenta_shulker_box: 6000
        mutton: 500
        netherite_axe: 6000
        netherite_chestplate: 6000
        netherite_helmet: 6000
        netherite_hoe: 6000
        netherite_leggings: 6000
        netherite_pickaxe: 6000
        netherite_shovel: 6000
        netherite_sword: 6000
        orange_shulker_box: 6000
        paper: 6000
        pink_shulker_box: 6000
        poppy: 500
        porkchop: 500
        prismarine_crystals: 2000
        prismarine_shard: 2000
        purple_shulker_box: 6000
        rabbit: 500
        rabbit_foot: 200
        rabbit_hide: 500
        red_shulker_box: 6000
        redstone_ore: 6000
        rotten_flesh: 500
        sand: 2000
        shulker_box: 6000
        slime_ball: 500
        snowball: 2000
        spawner: 6000
        spider_eye: 500
        stick: 500
        stone: 2000
        string: 1000
        sugar: 500
        sugar_cane: 2000
        totem_of_undying: 300
        tripwire_hook: 6000
        white_shulker_box: 6000
        white_wool: 2000
        yellow_shulker_box: 6000
    count-all-mobs-for-spawning: false
    creative-arrow-despawn-rate: default
    despawn-ranges:
      ambient:
        hard: 56
        soft: 28
      axolotls:
        hard: 56
        soft: 28
      creature:
        hard: 56
        soft: 28
      misc:
        hard: 56
        soft: 28
      monster:
        hard: 56
        soft: 28
      underground_water_creature:
        hard: 56
        soft: 28
      water_ambient:
        hard: 56
        soft: 28
      water_creature:
        hard: 56
        soft: 28
    disable-mob-spawner-spawn-egg-transformation: false
    duplicate-uuid:
      mode: SAFE_REGEN
      safe-regen-delete-range: 32
    filter-bad-tile-entity-nbt-from-falling-blocks: true
    filtered-entity-tag-nbt-paths:
    - Pos
    - Motion
    - SleepingX
    - SleepingY
    - SleepingZ
    iron-golems-can-spawn-in-air: false
    monster-spawn-max-light-level: default
    non-player-arrow-despawn-rate: default
    per-player-mob-spawns: true
    scan-for-legacy-ender-dragon: true
    skeleton-horse-thunder-spawn-chance: default
    slime-spawn-height:
      slime-chunk:
        maximum: 40.0
      surface-biome:
        maximum: 70.0
        minimum: 50.0
    spawn-limits:
      ambient: 0
      axolotls: 0
      creature: 0
      monster: 0
      underground_water_creature: 0
      water_ambient: 0
      water_creature: 0
    ticks-per-spawn:
      ambient: -1
      axolotls: -1
      creature: -1
      monster: -1
      underground_water_creature: -1
      water_ambient: -1
      water_creature: -1
    wandering-trader:
      spawn-chance-failure-increment: 25
      spawn-chance-max: 75
      spawn-chance-min: 25
      spawn-day-length: 24000
      spawn-minute-length: 1200
    wateranimal-spawn-height:
      maximum: default
      minimum: default
  tracking-range-y:
    animal: 16
    display: 16
    enabled: false
    misc: 16
    monster: 16
    other: 16
    player: 16
environment:
  disable-explosion-knockback: false
  disable-ice-and-snow: false
  disable-teleportation-suffocation-check: false
  disable-thunder: false
  fire-tick-delay: 30
  frosted-ice:
    delay:
      max: 40
      min: 20
    enabled: true
  generate-flat-bedrock: false
  locate-structures-outside-world-border: false
  max-block-ticks: 65536
  max-fluid-ticks: 65536
  nether-ceiling-void-damage-height: disabled
  optimize-explosions: true
  portal-create-radius: 16
  portal-search-radius: 128
  portal-search-vanilla-dimension-scaling: true
  treasure-maps:
    enabled: false
    find-already-discovered:
      loot-tables: default
      villager-trade: false
  water-over-lava-flow-speed: 5
feature-seeds:
  generate-random-seeds-for-all: false
fishing-time-range:
  maximum: 600
  minimum: 100
fixes:
  disable-unloaded-chunk-enderpearl-exploit: true
  falling-block-height-nerf: disabled
  fix-items-merging-through-walls: false
  prevent-tnt-from-moving-in-water: false
  split-overstacked-loot: true
  tnt-entity-height-nerf: disabled
hopper:
  cooldown-when-full: true
  disable-move-event: false
  ignore-occluding-blocks: false
lootables:
  auto-replenish: false
  max-refills: -1
  refresh-max: 2d
  refresh-min: 12h
  reset-seed-on-fill: true
  restrict-player-reloot: true
  restrict-player-reloot-time: disabled
maps:
  item-frame-cursor-limit: 128
  item-frame-cursor-update-interval: 10
max-growth-height:
  bamboo:
    max: 16
    min: 11
  cactus: 3
  reeds: 3
misc:
  disable-end-credits: false
  disable-relative-projectile-velocity: false
  disable-sprint-interruption-on-attack: false
  light-queue-size: 20
  max-leash-distance: 10.0
  redstone-implementation: ALTERNATE_CURRENT
  shield-blocking-delay: 5
  show-sign-click-command-failure-msgs-to-player: false
  update-pathfinding-on-block-update: true
scoreboards:
  allow-non-player-entities-on-scoreboards: true
  use-vanilla-world-scoreboard-name-coloring: false
spawn:
  allow-using-signs-inside-spawn-protection: false
  keep-spawn-loaded: false
  keep-spawn-loaded-range: 0
tick-rates:
  behavior:
    villager:
      acquirepoi: 120
      validatenearbypoi: 60
  container-update: 3
  dry-farmland: 1
  grass-spread: 2
  mob-spawner: 130
  sensor:
    villager:
      nearestbedsensor: 80
      nearestlivingentitysensor: 40
      playersensor: 40
      secondarypoisensor: 80
      villagerbabiessensor: 40
  wet-farmland: 1
unsupported-settings:
  disable-world-ticking-when-empty: false
  fix-invulnerable-end-crystal-exploit: true
