settings:
  save-user-cache-on-stop-only: true
  sample-count: 12
  bungeecord: true
  player-shuffle: 0
  user-cache-size: 30000
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  timeout-time: 120
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 8
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  log-villager-deaths: false
  log-named-deaths: false
  debug: false
commands:
  tab-complete: 0
  send-namespaced: true
  log: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
